<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Temp Conversions:
    </h1>
    <form method="post">
        <div>
            <label for="fahrenheit">
                F to C: 
            </label>
            <input type="number" name="fahrenheit" value="fahrenheit">
            <button type="submit" name="conversion" value="fahrenheit">
                Calculate
            </button>
        </div>

        <div>
            <label for="celsius">
                C to F: 
            </label>
            <input type="number" name="celsius" value="celsius">
            <button type="submit" name="conversion" value="celsius">
                Calculate
            </button>
        </div>
    </form>
</body>
</html>
